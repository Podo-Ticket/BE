paths:
  /seat:
    get:
      tags:
        - Seat
      summary: 좌석 화면 - 예약된 좌석만 전달
      responses:
        200:
          description: 좌석 정보 조회 성공
        500:
          description: 서버 에러
  /seat/check:
    get:
      tags:
        - Seat
      summary: 좌석 선택 - 이미 예약된 좌석이 있는지 확인
      parameters:
        - in: query
          name: seats
          schema:
            type: array
            items:
              type: string
              escription: 선택한 좌석 정보 (JSON 문자열로 인코딩된 배열)
          example: '[{"row": "A", "number": 1}, {"row": "A", "number": 2}]'
          required: true
      responses:
        200:
          description: 좌석 선택 확인 성공
        400:
          description: 올바르지 않은 좌석 정보
        500:
          description: 서버 에러
  /seat/ticketing:
    get:
      tags:
        - Seat
      summary: 좌석 화면 - 예약된 좌석만 전달
      responses:
        200:
          description: 좌석 정보 조회 성공
        500:
          description: 서버 에러
    patch:
      tags:
        - Seat
      summary: 좌석 선택 - 이미 예약된 좌석이 있는지 확인
      parameters:
        - in: query
          name: seats
          schema:
            type: array
            items:
              type: string
              description: 선택한 좌석 정보 (JSON 문자열로 인코딩된 배열)
          example: '[{"row": "A", "number": 1}, {"row": "A", "number": 2}]'
          required: true
      responses:
        200:
          description: 좌석 선택 확인 성공
        400:
          description: 올바르지 않은 좌석 정보
        500:
          description: 서버 에러
  /seat/back:
    delete:
      tags:
        - Seat
      summary: 발권 신청에서 뒤로가기
      responses:
        200:
          description: 발권 신청에서 뒤로가기 성공
        400:
          description: 사용자를 찾을 수 없음 / 이미 발권 신청이 완료됨
        500:
          description: 서버 에러
