paths:
  /admin:
    get:
      tags:
        - Admin
      summary: 관리자 페이지 로그인(접속)
      parameters:
        - in: query
          name: code
          schema:
            type: string
          required:
            - code
      responses:
        200:
          description: 인증 성공
        400:
          description: 잘못된 인증코드
        500:
          description: 서버 에러
  /admin/main:
    get:
      tags:
        - Admin
      summary: 관리자 페이지 메인
      responses:
        200:
          description: 스케줄 정보 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  info:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          description: 스케줄 ID
                        date_time:
                          type: string
                          format: date-time
                          description: 공연 날짜 및 시간
                        user:
                          type: integer
                          description: 해당 스케줄의 총 예매 인원
                        booked:
                          type: integer
                          description: 예약된 좌석 수
        400:
          description: 잘못된 요청 (play_id 누락)
        500:
          description: 서버 에러
  /admin/check:
    get:
      tags:
        - Admin
      summary: 세션 확인
      responses:
        200:
          description: 인증 성공
        500:
          description: 서버 에러
